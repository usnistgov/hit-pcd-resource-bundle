<div class='form-group control-group'>
	<label for='appnamespaceid' class='col-md-2 control-label'>Application Namespace ID:(MSH-5.1)</label>
	<div class='controls col-md-6'>
		<span name='appnamespaceid' class='form-control' ng-bind='config.appnamespaceid' />
	</div>
</div>
<div class='form-group control-group'>
	<label for='facilitynamespaceid' class='col-md-2 control-label'>Facility Namespace ID:(MSH-6.1)</label>
	<div class='controls col-md-6'>			
	    <span type='text' class='form-control' name='facilitynamespaceid'
			 ng-bind='config.facilitynamespaceid'/>
	</div>
</div>

<div class='form-group control-group'>
	<label for='endpoint' class='col-md-2 control-label'>Endpoint</label>
	<div class='controls col-md-6'>
		<span name='endpoint' class='form-control' ng-bind='config.endpoint' />
	</div>
</div>
